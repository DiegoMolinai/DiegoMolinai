name: Generate snake

on:
  schedule:
    - cron: "0 3 * * *"   # corre a las 03:00 UTC
  workflow_dispatch:

permissions:
  contents: write         # necesario para publicar en la rama output

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate snake.svg
        uses: Platane/snk@v3
        with:
          github_user_name: DiegoMolinai
          outputs: |
            dist/snake.svg

      # Publica dist/ en la rama "output" (ra√≠z)
      - name: Publish to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
          keep_history: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
