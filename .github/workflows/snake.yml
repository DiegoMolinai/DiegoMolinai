name: Generate snake

on:
  schedule:
    - cron: "0 3 * * *"   # corre todos los d√≠as a las 03:00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate snake.svg
        uses: Platane/snk@v3
        with:
          github_user_name: DiegoMolinai
          outputs: |
            dist/snake.svg

      - name: Commit & Push
        run: |
          mkdir -p output
          cp dist/snake.svg output/snake.svg
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: update snake" || echo "No changes"
          git push
