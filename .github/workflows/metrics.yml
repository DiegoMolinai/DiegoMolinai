name: Generate profile metrics

on:
  schedule:
    - cron: "0 3 * * *"   # corre a las 03:00 UTC todos los días
  workflow_dispatch:

permissions:
  contents: write          # necesario para escribir en la rama output

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate metrics.svg
        uses: lowlighter/metrics@latest
        with:
          # El token por defecto funciona para lo básico (sin PAT)
          token: ${{ secrets.GITHUB_TOKEN }}

          # Propietario
          user: DiegoMolinai

          # Archivo de salida
          filename: metrics.svg

          # Dónde y cómo publicar
          output_action: commit
          committer_branch: output
          committer_message: "chore: update metrics (auto)"
          
          # Apariencia y secciones base
          template: classic
          base: header, activity, repositories, metadata
          config_timezone: America/Santiago

          # Plugins livianos y prolijos (no requieren PAT)
          plugin_lines: yes
          plugin_traffic: yes
          plugin_habits: yes
          plugin_habits_charts: yes
          plugin_code: yes
          plugin_code_languages: javascript, typescript, python
